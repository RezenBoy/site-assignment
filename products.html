<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - TechStore</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navigation Header -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <h1>TechStore</h1>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="feedback.html">Feedback</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Products Section -->
    <section class="products-section">
      <div class="container">
        <h1>Our Products</h1>
        <p class="section-description">
          Explore our wide range of electronics and gadgets
        </p>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state">
          <p>No products available at the moment. Please check back later.</p>
        </div>

        <!-- Products Grid -->
        <div id="products-grid" class="product-grid">
          <!-- Product cards injected here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 TechStore. All rights reserved.</p>
        <div class="footer-links">
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
          <a href="#privacy">Privacy Policy</a>
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script type="module" src="js/script.js"></script>
    <script>
      function displayProducts(products) {
        const productsGrid = document.getElementById("products-grid");
        const emptyState = document.getElementById("empty-state");

        productsGrid.innerHTML = ""; // Clear existing products

        if (products.length === 0) {
          productsGrid.style.display = "none";
          emptyState.style.display = "block";
          return;
        }

        emptyState.style.display = "none";
        productsGrid.style.display = "grid";

        products.forEach((product) => {
          const cardLink = document.createElement("a");
          cardLink.href = `product.html?id=${product._id}`;
          cardLink.className = "product-card-link"; // Add class for styling anchor

          const card = document.createElement("div");
          card.className = "product-card";

          const imageImg = document.createElement("img");
          imageImg.className = "product-image";
          imageImg.src =
            product.imageUrl ||
            "https://via.placeholder.com/300x200?text=No+Image";
          imageImg.alt = product.title || "Product Image";

          const titleDiv = document.createElement("h3");
          titleDiv.className = "product-title";
          titleDiv.textContent = product.title;

          const descDiv = document.createElement("div");
          descDiv.className = "description";
          descDiv.textContent = product.description;

          const priceDiv = document.createElement("div");
          priceDiv.className = "price";
          priceDiv.textContent =
            product.price !== undefined
              ? `$${product.price.toFixed(2)}`
              : "Price not available";

          card.append(imageImg, titleDiv, descDiv, priceDiv);
          cardLink.appendChild(card);
          productsGrid.appendChild(cardLink);
        });
      }

      async function loadProducts() {
        try {
          const response = await fetch("http://localhost:5000/api/products");
          const result = await response.json();
          console.log(result);

          if (result.success) {
            displayProducts(result.products);
          } else {
            displayProducts([]);
          }
        } catch (err) {
          console.error("Failed to fetch products:", err);
          displayProducts([]);
        }
      }

      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>
